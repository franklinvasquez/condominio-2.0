<div class="login-container">

            <div class="hpanel">

                        <form action="#" th:action="@{/seguridad/autentificar}" id="loginForm" method="post">

                            </div>
                            <div class="form-group">
                                <label class="control-label" for="password">Contraseña</label>
                                <input type="password" title="Por favor ingrese su contraseña" placeholder="******" required="true" value="18711871" name="password" id="password" class="form-control"/>
                                <span class="help-block small"></span>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" class="i-checks" th:checked="${false}"/>
                                     Recordar inicio de sesión
                                <p class="help-block small">(use solo en computadora privada)</p>
